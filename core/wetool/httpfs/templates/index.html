<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Hetool HttpFS</title>
    <link rel="shortcut icon" href="/favicon.ico">

    <!-- Vue -->
    <script src="/static/vue/vue.min.js"></script>

    <!-- bootstrap css -->
    <link rel="stylesheet" href="/static/bootstrap-4.6.0/css/bootstrap.min.css">

    <!-- fontawesome -->
    <link rel="stylesheet" href="/static/fontawesome/css/fontawesome.min.css">
    <script src="/static/fontawesome/js/all.min.js"></script>

    <!-- bootstrap-vue  -->
    <link rel="stylesheet" href="/static/bootstrap-vue/bootstrap-vue.min.css">
    <script src="/static/bootstrap-vue/bootstrap-vue.min.js"></script>
    <script src="/static/bootstrap-vue/bootstrap-vue-icons.min.js"></script>
</head>

<body>
    <div id='app' class="container">
        <div class="row">
            <div class="col-lg-12 col-sm-12">
                <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                    <div class="container-fluid">
                        <a class="navbar-brand" href="#">WeTool FS</a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false"
                            aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                                <li class="nav-item">
                                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                                </li>
                                <li class="nav-item">
                                    <b-a class="nav-link" href="#" v-b-modal.modal-link>扫一扫连接</b-a>
                                    <b-modal id="modal-link" title="请使用手机浏览器扫一扫">
                                        <div class="modal-body middle">
                                            <img src="/qrcode" alt="" class="rounded mx-auto d-block">
                                        </div>
                                    </b-modal>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
                                </li>
                            </ul>
                            <form class="form-inline my-2 my-lg-0">
                                <input class="form-control mr-sm-2" type="search" placeholder="Search">
                                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                            </form>
                        </div>
                    </div>
                </nav>
                <br>
            </div>
            <div class="col-lg-12 col-sm-12">
                <button type="button" class="btn btn-outline-secondary">上传文件</button>
                <button type="button" class="btn btn-outline-secondary">上传目录</button>
                <button type="button" class="btn btn-outline-secondary">新建文件</button>
                <button type="button" class="btn btn-outline-secondary">新建目录</button>
                <br />
            </div>

            <div class="col-lg-2">
                <ul class="nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="#" v-on:click='goHome()'><b-icon icon="house-door-fill"></b-icon></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" v-on:click='goBack()'><b-icon icon="arrow-left"></b-icon></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" v-on:click='refreshChildren()'><b-icon icon="arrow-repeat"></b-icon></a>
                    </li>
                </ul>
            </div>
            <div class="col-lg-8 col-sm-9">
                <input type="text" class="form-control" v-model="currentDir" style="font-size:x-small">
            </div>
            <div class="col-lg-2 col-sm-3">
                <div class="form-check form-switch form-switch-success">
                    <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault" v-model="showAll"
                        v-on:click="toggleShowAll()">
                    <label class="form-check-label" for="flexSwitchCheckDefault">显示全部</label>
                </div>
            </div>
            <!-- <div class="col-6">
        </div> -->
            <div class="col-2"> </div>
        </div>

        <div class="row">
            <div class="col-1"> </div>
            <div class="col-9 col-sm-12">
                <table class="table table-hover table-sm table-responsive-lg">
                    <thead class="table-light">
                        <tr>
                            <th>文件</th>
                            <th>大小</th>
                            <th>修改时间</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr v-for="(item, index) in children" v-model="children">
                            <td v-on:click="clickPath(item)" v-if='item.type=="folder"'>
                                <i class='fas fa-folder' style="color:orange"> </i> {{item.name}}
                            </td>
                            <td v-else>
                                <i class="fas fa-file" style="color:cadetblue"> </i>
                                <a :href="getDownloadUrl(item)" target="_blank"> {{item.name}}</a>
                            </td>
                            <td>{{item.size}}</td>
                            <td style="width: 120px">
                                <span style="font-size: small;">{{item.modify_time}}</span>
                            </td>
                            <td>
                                <div class="btn-group btn-group-sm" role="group" aria-label="Basic example">
                                    <button class="btn btn-sm btn-danger" v-on:click="deleteDir(item)"><i
                                            class="fas fa-trash-alt"></i></button>
                                    <button class="btn btn-sm btn-secondary" v-on:click="rename(item)"> <i
                                            class="fas fa-edit"></i></button>
                                    <b-button class="btn btn-sm btn-info" v-on:click="showQrcode(item)"
                                        v-if="item.type!='folder'" v-b-modal.modal-filelink>
                                        <i class="fas fa-qrcode"></i></b-button>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <!-- Modal qrcode -->
                <b-modal id="modal-filelink" :title="downloadFile.name">
                    <img alt="" :src="downloadFile.qrcode" class="rounded mx-auto d-block" width="200px">
                </b-modal>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="/static/app.js"></script>

</body>

</html>
