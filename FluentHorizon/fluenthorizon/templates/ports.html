<table class="table table-hover table-sm " style="width: 100%;">
    <thead class="table-light">
        <tr>
            <th>{{translate('id')}}</th>
            <th>{{translate('name')}} </th>
            <th>{{translate('binding:host_id')}}</th>
            <th>{{translate('status')}}</th>
            <th>{{translate('adminStateUp')}}</th>
            <th>{{translate('operation')}}</th>
        </tr>
    </thead>
    <tbody>
        <tr v-for="(item, index) in resources.ports" v-model="resources.ports">
            <td>{{item.id}}</td>
            <td><a href="#" v-on:click="getUser(item)">{{item.name}}</a></td>
            <td>{{item['binding:host_id']}}</td>
            <td>{{item.status}}</td>
            <td>{{item.admin_state_up}}</td>
        </tr>
    </tbody>
</table>
