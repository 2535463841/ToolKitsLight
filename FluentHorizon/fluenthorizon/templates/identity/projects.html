<div class="btn-toolbar justify-content-between" role="toolbar" aria-label="Toolbar with button groups">
    <div class="input-group btn-group-sm input-group-prepend mr-2">
        <input type="text" class="form-control" placeholder="filter">
    </div>

    <div class="btn-group-sm input-group-prepend">
        <button type="button" class="btn btn-sm btn-secondary mr-1"><b-icon icon="plus"></b-icon> {{translate('createProject')}}</button>
        <button type="button" class="btn btn-sm btn-danger mr-1"><b-icon icon="trash"></b-icon> {{translate('deleteProject')}}</button>
    </div>
  </div>


<table class="table table-hover table-sm " style="width: 100%;">
    <thead class="table-light">
        <tr>
            <th>{{translate('id')}}</th>
            <th>{{translate('name')}} </th>
            <th>{{translate('enabled')}}</th>
            <th>{{translate('operation')}}</th>
        </tr>
    </thead>
    <tbody>
        <tr v-for="(item, index) in projects" v-model="projects">
            <td>{{item.id}}</td>
            <td><a href="#" v-on:click="getUser(item)">{{item.name}}</a></td>
            <td>{{item.enabled}}</td>
        </tr>
    </tbody>
</table>
