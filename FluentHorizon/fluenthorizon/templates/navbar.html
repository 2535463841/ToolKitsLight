
<b-navbar toggleable="md" type="light" variant="light">
    <b-navbar-brand href="#" class="text-danger">[[ name ]]
            <small class="text-muted">[[ version ]]</small>
    </b-navbar-brand>
    <b-navbar-toggle target="nav-collapse"></b-navbar-toggle>
    <b-collapse id="nav-collapse" is-nav>
        <b-navbar-nav>
            <b-nav-item href="/index.html">
                <span :class="{'alert alert-secondary nav-item-active': name=='index'}" >{{translate('index')}}</span>
            </b-nav-item>
            <b-nav-item href="/compute.html">
                <span :class="{'alert alert-secondary nav-item-active': name=='compute'}">{{translate('compute')}}</span></b-nav-item>
            <b-nav-item href="/identity.html">
                <span :class="{'alert alert-secondary nav-item-active': name=='identity'}">{{translate('identity')}}</span></b-nav-item>
            <b-nav-item href="/network.html">
                <span :class="{'alert alert-secondary nav-item-active': name=='network'}">{{translate('network')}}</span></b-nav-item>
        </b-navbar-nav>
        <!-- Right aligned nav items -->
        <b-navbar-nav class="ml-auto">
            <b-a class="nav-link text-warning" href="#" v-b-modal.modal-upload right>
                <b-icon icon="cloud-upload"></b-icon>
                <b-badge pill variant="warning">{{uploadQueue.tasks.length - uploadQueue.completed}}
                </b-badge>
            </b-a>
            <!-- <b-nav-form right>
                <b-form-input size="sm" class="mr-sm-2" :placeholder="translate('pleaseInput')"
                    v-model="searchPartern">
                </b-form-input>
                <b-button size="sm" class="my-2 my-sm-0" type="button" v-on:click="search()">
                    {{translate('search')}}
                </b-button>
            </b-nav-form> -->

            <b-nav-item-dropdown :text="translate('lang')" right>
                <b-dropdown-item href="#" v-on:click="setDisplayLang('en'); location.reload();">
                    {{translate('en')}}</b-dropdown-item>
                <b-dropdown-item href="#" v-on:click="setDisplayLang('zh'); location.reload();">
                    {{translate('zh')}}</b-dropdown-item>
            </b-nav-item-dropdown>

            <b-nav-item-dropdown right>
                <!-- Using 'button-content' slot -->
                <template #button-content>
                    <em><b-icon icon="person-fill"></b-icon>{{server.username}}</em>
                </template>
                <b-dropdown-item href="#">{{translate('setting')}}</b-dropdown-item>
                <b-dropdown-item href="#">{{translate('signOut')}}</b-dropdown-item>
            </b-nav-item-dropdown>
        </b-navbar-nav>
    </b-collapse>
</b-navbar>
