
<div class="col-lg-6 col-sm-12">
    <form>
        <div class="form-group">
          <label for="exampleInputEmail1">{{translate('timeZone')}}</label>
          <select class="custom-select my-1 mr-sm-2" id="inlineFormCustomSelectPref" v-model="tzSelected">
            <option v-for="(tz, value) in timeZones" :value="tz">{{tz}}</option>
          </select>
        </div>
        <div class="form-group">
          <label for="itemsPerPage">{{translate('itemsPerPage')}} <b-icon icon="question-circle-fill"></b-icon></label>
          <select class="custom-select my-1 mr-sm-2" id="itemsPerPage" v-model="itemsSelected">
            <option v-for="(item, value) in itemNumsList" :value="item">{{item}}</option>
          </select>
        </div>
        <div class="form-group">
            <label for="logLines">{{translate('logLinesPerInstance')}}<b-icon icon="question-circle-fill"></b-icon></label>
            <select class="custom-select my-1 mr-sm-2" id="logLines" v-model="linesSelected">
                <option v-for="(item, value) in logLinesList" :value="item">{{item}}</option>
              </select>
        </div>
        <button type="submit" class="btn btn-primary">{{translate('save')}}</button>
    </form>
</div>
