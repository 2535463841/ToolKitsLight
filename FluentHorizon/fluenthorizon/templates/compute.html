<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>dashboard</title>
    <link rel="shortcut icon" href="/favicon.ico">

    <!-- Vue -->
    <script src="/static/vue/vue.min.js"></script>
    <!-- bootstrap css -->
    <link rel="stylesheet" href="/static/bootstrap-4.6.0/css/bootstrap.min.css">
    <!-- bootstrap-vue  -->
    <link rel="stylesheet" href="/static/bootstrap-vue/bootstrap-vue.min.css">
    <script src="/static/bootstrap-vue/bootstrap-vue.min.js"></script>
    <script src="/static/bootstrap-vue/bootstrap-vue-icons.min.js"></script>
    <!-- echarts -->
    <script src="/static/echarts-5.1.0/echarts.common.min.js"></script>
    <script src="/static/echarts-5.1.0/echarts.min.js"></script>

    <link rel="stylesheet" href="/static/app.css">
</head>

<body>
    <div id='app' class="container-fluid">
        <div class="row">
            <div class="col-lg-12 col-sm-12">{% include 'navbar.html'%}</div>
            <div class="col-lg-12 col-sm-12">
                <b-card no-body>
                    <b-tabs pills card vertical nav-wrapper-class="col-lg-2" style="height: 800px;">
                        <b-tab :title="translate('overreview')"><b-card-text>{% include 'compute/overreview.html'%}</b-card-text></b-tab>
                        <b-tab :title="translate('hypervisors')"><b-card-text>{% include 'compute/hypervisors.html'%}</b-card-text></b-tab>
                        <b-tab :title="translate('instances')"><b-card-text>{% include 'compute/instances.html'%}</b-card-text></b-tab>
                        <b-tab :title="translate('images')"><b-card-text>{% include 'compute/images.html'%}</b-card-text></b-tab>
                        <b-tab :title="translate('flavors')"><b-card-text>{% include 'compute/flavors.html'%}</b-card-text></b-tab>
                        <b-tab :title="translate('keypairs')"><b-card-text>{% include 'compute/keypairs.html'%}</b-card-text></b-tab>
                    </b-tabs>
                </b-card>
            </div>
        </div>
    </div>
    
    <script type="text/javascript" src="/static/lang.js"></script>
    <script type="text/javascript" src="/static/client.js"></script>
    <script type="text/javascript" src="/static/compute.js"></script>


</body>

</html>
